{% extends "base.html" %}
{% block content %}
	<h3>logout page</h3>

  <h3>Are you sure you want to logout?</h3>
    <form action="/" method="get">

      <div class="btn-group-vertical" data-toggle="buttons">
          <input type="radio" name="logout" value="yes" checked>Yes<br>
          <input type="radio" name="logout" value="no">No<br>
      </div>
      <br>
      <input type="submit" class="btn btn-warning" value="logout">
	</form>
{% endblock %}
